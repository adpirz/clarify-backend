{% extends "base.html" %}
{% block content %}
    <ul class="list-group">
    {% for gradebook in gradebooks %}
        <li class="list-group-item"><a href={% url "experiment:gradebook_detail" gradebook.gradebook_id %}>
            {{ gradebook.gradebook_id }}: {{ gradebook.gradebook_name }}
        </a></li>
    {% endfor %}
    </ul>

{% endblock %}
